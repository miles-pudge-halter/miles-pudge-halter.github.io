<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="fav.png" />
    <title>aYoe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        particlesJS.load('particles-js', 'particles.json', function () {
            console.log('particles.json loaded...');
        });
    </script>
</head>

<body>
    <div>
        <div class="headerx" style="position:absolute;" id="particles-js"></div>
        <div class="ui container">

            <div id="myContainer" class="ui centered equal width grid">

                <div class="ui centered column">
                    <img align="right" class="ui small image myContent me" src="eyo.png">
                </div>
                <div class="ui left aligned column">
                    <div class="myContent">
                        <a target="_blank" href="https://www.facebook.com/anntphyo.thwin" class="link link--nukun">aYoe</a>
                        <h3>
                            <a target="_blank" href="https://github.com/miles-pudge-halter/" class="effect-box">Codes <i class="github icon"></i></a>,
                        </h3>
                        <h3>
                            <a target="_blank" href="https://www.instagram.com/bone_bone.pudge/" class="effect-box">draws <i class="instagram icon"></i></a>,
                        </h3>
                        <h3>
                            <a target="_blank" class="coffee_pop effect-box">loves coffee <i class="coffee icon"></i></a>,
                        </h3>
                        <h3>
                            <a target="_blank" class="dog_pop effect-box">&amp; dogs <i class="empty heart icon"></i></a>,
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.dog_pop').popup({
            content:"especially large, furry, huggy ones.",
            position: "left center"
        });
        $('.coffee_pop').popup({
            content:"strong & sweet",
            position: "right center"
        });
    </script>

</body>

</html>
